<%inherit file="app_base.htm" />

<%block name="content-left">
  <h3>Category:</h3>
  <hr />
  <ul>
    %for category in categories:
      <li>${category.name}</li>
    %endfor
  </ul>

</%block>

<%block name="content">
  %for product in products:
    <p>${ product.image }</p>
    <p>${ product.name }</p>
    <p>${ product.price }</p>
    <p>${ product.__class__.className }</p>
  %endfor
</%block>
