<%inherit file="app_base.htm" />

<%block name="content">
  %for product in products:
    <div class="tile">
      <p>${ product.image }</p>
      <p>${ product.name }</p>
      <p>${ product.price }</p>
      <p>${ product.category }</p>
      <p>${ product.__class__.className }</p>
    </div>
  %endfor
</%block>
