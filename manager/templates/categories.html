<%inherit file="app_base.htm" />

<%block name="top_content_area">
  <h3>Categories:</h3>
  <hr />
  <br />
  <a href="/manager/categories.create/" class="btn btn-primary">Create A New Category</a>
  <br />
  <br />
  <table class="table table-striped">
    <tr>
      <th>Category Name</th>
      <th>Description</th>
      <th>Edit | Delete</th>
    </tr>
    %for c in categories:
      <tr>
        <td>${c.name}</td>
        <td>${c.description}</td>
        <td>
          <a href="/manager/categories.edit/${ c.id }/">Edit</a>
           |
          <a href="/manager/categories.delete/${ c.id }/" class="delete_category_button">Delete</a>
        </td>
      </tr>
    %endfor
  </table>
  <!-- Modal -->
  <div class="modal fade" id="delete_category_modal" tabindex="-1" role="dialog" >
   <div class="modal-dialog" role="document">
     <div class="modal-content">
       <div class="modal-header">
         <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
         <h4 class="modal-title" id="myModalLabel">Please Confirm</h4>
       </div><!-- modal-header -->
       <div class="modal-body">
         Delete this category?
       </div><!-- modal-body -->
       <div class="modal-footer">
         <a id="confirm_delete_category_button" href="" class="btn btn-danger">Delete</a>
         <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
       </div><!-- modal-footer -->
     </div><!-- modal-content -->
   </div><!-- modal-dialog -->
 </div><!-- modal -->
</%block>
