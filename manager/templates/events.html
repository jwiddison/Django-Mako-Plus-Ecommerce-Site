<%inherit file="app_base.htm" />

<%block name="top_content_area">
  <h3>All events:</h3>
  <hr />
  <br />
  <table class="table table-striped">
    <tr>
      <th>Event Name</th>
      <th>Description</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Venue</th>
      <th>Edit | Delete</th>
    </tr>
    %for event in events:
      <tr>
        <td>${event.name}</td>
        <td>${event.description}</td>
        <td>${event.start_date}</td>
        <td>${event.end_date}</td>
        <td>${event.venue}</td>
        <td>
          <a href="/manager/events.edit/${ event.id }/">Edit</a>
           |
          <a href="/manager/events.delete/${ event.id }/" id="delete_button">Delete</a>
        </td>
      </tr>
    %endfor
  </table>
  <br />
  <a href="/manager/events.create/" class="btn btn-primary">Create A New event</a>
</%block>
