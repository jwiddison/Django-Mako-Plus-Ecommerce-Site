{% load crispy_forms_tags %}

<%inherit file="app_base.htm" />

<%block name="top_content_area">
  <h1>Signup</h1>
  <hr/>
  <br/>
  <p>Enter your personal information below to sign up for a Colonial Heritage Foundation Account.</p>
  <!--Signup form-->
  <form class="form-horizontal" method="POST" action="/account/signup/">
    <div class="form-group">
      <table>
        ${ form.as_table() }
      </table>
    </div>
    <div class="form-group">
      <input type="submit" class="btn btn-primary" value="Signup">
    </div>
  </form>
</%block>
